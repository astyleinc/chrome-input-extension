<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label,
      input,
      button {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ポップアップ設定</h1>

    <label for="targetIds">対象のID (カンマ区切り)</label>
    <input type="text" id="targetIds" />

    <label for="stepValue">クリック単位</label>
    <input type="number" id="stepValue" step="0.01" />

    <label for="offsetY">ポップアップのオフセット (px)</label>
    <input type="number" id="offsetY" step="1" />

    <button id="save">保存</button>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
